<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="js/index.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <h1 class="h1">Formulario con websocket</h1>
    <h2 class="h2">Agrega un nuevo producto</h2>

    <form action="http://localhost:8080/api/productos" method="post" id="formulario">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="text" class="form-control" id="precio" name="precio" placeholder="Precio">
        </div>
        <div class="form-group">
            <label for="id">Id</label>
            <input type="text" class="form-control" id="id" name="id" placeholder="Id">
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>


    <!-- Crear un contenedor con la lista de productos -->

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                        </tr>
                    </thead>
                    <tbody id="productos">
                        <!-- Aqui se cargan los productos -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

        <!-- Crear un contenedor de chat flotante -->
        <div class="row" id="chat">
            <div class="col-md-12">
                <div class="chat-container">
                    <div class="chat-header">
                        <h3>Chat</h3>
                    </div>
                    <div class="chat-body">
                        <div class="chat-content">
                            <ul id="messages">
                                <!-- Aqui se cargan los mensajes -->
                            </ul>
                        </div>
                    </div>
                    <div class="chat-footer">
                        <form onsubmit="addMessage(this)">
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" placeholder="Nombre de usuario">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="text" placeholder="Escribe tu Mensaje">
                            </div>
                            <input type="submit" class="btn btn-primary" value="Enviar"></input>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
</body>
</html>
